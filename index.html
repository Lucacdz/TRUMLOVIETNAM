<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bio c·ªßa Trumlovietnam</title>

<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: #0b0f2f;
        color: white;
        text-align: center;
        height: 100vh;
        overflow-x: hidden;
        transition: 0.4s;
    }
    body.light {
        background: #f4f4f4;
        color: #111;
    }

    /* N√∫t chuy·ªÉn ch·∫ø ƒë·ªô */
    #themeToggle {
        position: fixed;
        top: 15px;
        right: 15px;
        font-size: 28px;
        cursor: pointer;
        z-index: 9999;
        user-select: none;
    }

    .container {
        margin-top: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* ·∫¢nh b√¨a */
    .cover-container {
        width: 90%;
        max-width: 500px;
        height: 180px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 234, 255, 0.3);
        margin-bottom: 30px;
        position: relative;
    }

    .cover-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }

    .cover-container:hover .cover-img {
        transform: scale(1.05);
    }

    /* Avatar Neon */
    .avatar-container {
        position: relative;
        margin-top: -100px;
        z-index: 2;
    }

    .avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
        animation: neonPulse 2s infinite alternate;
        background-color: #0b0f2f;
        padding: 5px;
    }

    @keyframes neonPulse {
        0% { box-shadow: 0 0 15px #00eaff; }
        100% { box-shadow: 0 0 45px #00eaff; }
    }

    .name {
        margin-top: 20px;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 0 0 12px #00eaff;
    }

    .info {
        margin-top: 10px;
        font-size: 18px;
        opacity: 0.9;
    }

    /* Player nh·∫°c v·ªõi ·∫£nh */
    .music-player {
        width: 90%;
        max-width: 500px;
        margin: 30px auto;
        background: rgba(20, 25, 60, 0.8);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 0 20px rgba(0, 234, 255, 0.4);
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.3s;
    }

    body.light .music-player {
        background: rgba(230, 230, 250, 0.9);
    }

    .music-player:hover {
        transform: translateY(-5px);
    }

    .music-cover {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #00eaff;
    }

    .music-info {
        flex-grow: 1;
        text-align: left;
    }

    .music-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #00eaff;
    }

    .music-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .music-controls button {
        background: #00eaff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: #0b0f2f;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .music-controls button:hover {
        background: #00b8cc;
        transform: scale(1.1);
    }

    .volume-slider {
        width: 80px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    /* Tuy·∫øt 3D */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        opacity: 0.9;
        font-size: 1em;
        animation: fall linear infinite;
        filter: drop-shadow(0 0 5px white);
        z-index: 1;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(100vh); }
    }
</style>
</head>

<body>

<!-- N√∫t Dark/Light -->
<div id="themeToggle">üåì</div>

<!-- Nh·∫°c n·ªÅn -->
<audio id="music" loop playsinline>
    <source src="https://pomf2.lain.la/f/jvedalf3.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <!-- ·∫¢nh b√¨a -->
    <div class="cover-container">
        <img class="cover-img" src="https://pomf2.lain.la/f/owkleh8o.jpg" alt="·∫¢nh b√¨a">
    </div>
    
    <!-- Avatar -->
    <div class="avatar-container">
        <img class="avatar" src="https://pomf2.lain.la/f/8hf8mrxa.jpg" alt="Avatar">
    </div>
    
    <!-- Th√¥ng tin -->
    <div class="name">Tr√πm L·ªç Vi·ªát Nam</div>
    <div class="info">S·ªëng t·∫°i: T√¢y Ban Nha</div>

    <!-- Player nh·∫°c v·ªõi ·∫£nh -->
    <div class="music-player">
        <img class="music-cover" src="https://pomf2.lain.la/f/wyk9jxa9.jpg" alt="·∫¢nh nh·∫°c">
        
        <div class="music-info">
            <div class="music-title">B√†i h√°t y√™u th√≠ch</div>
            <div>ƒêang ph√°t: C·ª© Th·∫ø Mong Ch·ªù</div>
        </div>
        
        <div class="music-controls">
            <button id="playBtn">‚ñ∂</button>
            <button id="pauseBtn">‚ùö‚ùö</button>
            <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
        </div>
    </div>
</div>

<script>
// Auto play nh·∫°c khi trang t·∫£i
document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    
    // ƒê·∫∑t √¢m l∆∞·ª£ng m·∫∑c ƒë·ªãnh
    music.volume = volumeSlider.value / 100;
    
    // Th·ª≠ ph√°t nh·∫°c t·ª± ƒë·ªông
    setTimeout(() => { 
        music.play().catch(() => {
            console.log("T·ª± ƒë·ªông ph√°t nh·∫°c b·ªã ch·∫∑n. Nh·∫•n n√∫t play ƒë·ªÉ b·∫Øt ƒë·∫ßu.");
        }); 
    }, 500);
    
    // ƒêi·ªÅu khi·ªÉn ph√°t nh·∫°c
    playBtn.addEventListener("click", () => {
        music.play();
    });
    
    pauseBtn.addEventListener("click", () => {
        music.pause();
    });
    
    volumeSlider.addEventListener("input", () => {
        music.volume = volumeSlider.value / 100;
    });
});

/* ========== Dark / Light Mode ========== */
const themeBtn = document.getElementById("themeToggle");

if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
}

themeBtn.onclick = () => {
    document.body.classList.toggle("light");

    if (document.body.classList.contains("light"))
        localStorage.setItem("theme", "light");
    else
        localStorage.setItem("theme", "dark");
};

/* ========== Tuy·∫øt 3D ========== */
function snow3D() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "‚ùÑ";

    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = Math.random() * 14 + 10 + "px";
    snow.style.animationDuration = Math.random() * 4 + 3 + "s";

    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 6000);
}
setInterval(snow3D, 80);
</script>

</body>
</html>
